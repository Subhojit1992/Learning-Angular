<div ng-controller="usrListCtrl">
	<div class="form-group">
		<label for="search">Search User</label>
		<input type="text" class="form-control" id="serch" placeholder="Search User" ng-model="name" />
	</div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th>User Name</th>
				<th>User City</th>
				<th>User Status</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter:name | orderBy:'city'">
				<th scope="row">{{$index + 1}}</th>
				<td>{{user.name | uppercase}}</td>
				<td>{{user.city}}</td>
				<td>{{user.status}}</td>
			</tr>
		</tbody>
	</table>

	<div class="panel panel-default">
		<div class="panel-heading">Add a new user</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="username" placeholder="Full Name" ng-model="addName.name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="usercity" placeholder="City" ng-model="addCity.city">
				</div>
				<button type="submit" class="btn btn-primary pull-right" ng-click="addUser()">Add User</button>
			</form>
		</div>
	</div>
</div>
